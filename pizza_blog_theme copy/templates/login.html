<!DOCTYPE html><html><head><meta charset="utf-8"><title>Sign in</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body>
<header class="header"><div class="inner"><a class="brand" href="{{ url_for('index') }}"><div class="logo">P</div><div><strong>Bonnyrigg Pizza Blog</strong></div></a></div></header>
<main class="container"><div class="form-box"><h2>Sign in</h2>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}<ul>{% for c,m in messages %}<li style="color:{% if c=='error' %}red{% else %}green{% endif %};">{{ m }}</li>{% endfor %}</ul>{% endif %}{% endwith %}<form method="POST"><div class="form-row"><label>Email</label><input type="email" name="email" required></div><div class="form-row"><label>Password</label><input type="password" name="password" required></div><div style="margin-top:12px"><button class="btn-primary" type="submit">Sign in</button></div></form></div></main></body></html>
