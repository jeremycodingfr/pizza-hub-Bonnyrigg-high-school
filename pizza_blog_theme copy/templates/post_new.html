<!DOCTYPE html><html><head><meta charset="utf-8"><title>New Post</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body>
<header class="header"><div class="inner"><a class="brand" href="{{ url_for('index') }}"><div class="logo">P</div><div><strong>Bonnyrigg Pizza Blog</strong></div></a><nav class="nav">{% if user_email %}<a href="{{ url_for('dashboard') }}">Dashboard</a><a href="{{ url_for('logout') }}">Logout</a>{% else %}<a href="{{ url_for('login') }}">Sign in</a>{% endif %}</nav></div></header>
<main class="container"><div class="form-box"><h2>Create a Pizza Post</h2>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}<ul>{% for c,m in messages %}<li style="color:{% if c=='error' %}red{% else %}green{% endif %};">{{ m }}</li>{% endfor %}</ul>{% endif %}{% endwith %}<form method="POST" enctype="multipart/form-data"><div class="form-row"><label>Title</label><input type="text" name="title" required></div><div class="form-row"><label>Short description</label><input type="text" name="content"></div><div class="form-row"><label>Ingredients (one per line)</label><textarea name="ingredients" rows="6"></textarea></div><div class="form-row"><label>Instructions</label><textarea name="instructions" rows="8"></textarea></div><div class="form-row"><label>Image (required)</label><input type="file" name="image" accept="image/*" required></div><div style="margin-top:12px"><button class="btn-primary" type="submit">Publish</button></div></form></div></main></body></html>
