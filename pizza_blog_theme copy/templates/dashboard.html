<!DOCTYPE html><html><head><meta charset="utf-8"><title>Dashboard</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body>
<header class="header"><div class="inner"><a class="brand" href="{{ url_for('index') }}"><div class="logo">P</div><div><strong>Bonnyrigg Pizza Blog</strong></div></a><nav class="nav"><a href="{{ url_for('logout') }}">Logout</a></nav></div></header>
<main class="container"><h2>Your posts</h2><p><a class="btn-primary" href="{{ url_for('post_new') }}">Create new post</a></p><div class="grid" style="margin-top:12px">{% for p in my_posts %}<div class="card"><img src="{{ url_for('static', filename=p['image_path']) }}" style="width:100%;height:140px;object-fit:cover;border-radius:8px;margin-bottom:10px"><h3>{{ p['title'] }}</h3><p style="font-size:13px;color:var(--muted)">by {{ p['author'] }}</p><p style="margin-top:10px"><a class="btn-primary" href="{{ url_for('post_view', post_id=p['id']) }}">View</a></p></div>{% else %}<p>No posts yet.</p>{% endfor %}</div></main></body></html>
