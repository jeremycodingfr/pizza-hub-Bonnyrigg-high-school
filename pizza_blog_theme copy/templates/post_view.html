<!DOCTYPE html><html><head><meta charset="utf-8"><title>{{ post['title'] }}</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body>
<header class="header"><div class="inner"><a class="brand" href="{{ url_for('index') }}"><div class="logo">P</div><div><strong>Bonnyrigg Pizza Blog</strong></div></a><nav class="nav">{% if user_email %}<a href="{{ url_for('dashboard') }}">Dashboard</a><a href="{{ url_for('post_new') }}">New</a><a href="{{ url_for('logout') }}">Logout</a>{% else %}<a href="{{ url_for('login') }}">Sign in</a><a href="{{ url_for('register') }}">Register</a>{% endif %}</nav></div></header>
<main class="container"><article style="max-width:900px;margin:18px auto"><img src="{{ url_for('static', filename=post['image_path']) }}" style="width:100%;height:420px;object-fit:cover;border-radius:10px"><h1 style="margin-top:14px">{{ post['title'] }}</h1><p style="color:var(--muted)">by {{ post['author'] }}</p><h3>Description</h3><p>{{ post['content'] }}</p><h3>Ingredients</h3><pre>{{ post['ingredients'] }}</pre><h3>Instructions</h3><pre>{{ post['instructions'] }}</pre></article></main></body></html>
